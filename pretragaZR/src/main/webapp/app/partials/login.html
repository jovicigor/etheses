<script >
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    });
</script>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">            
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Logovanje</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Registracija</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm="">
                                        <label>Email adresa</label>
                                        <input type="email" ng-model="email" >
                                    </md-input-container>
                                </div>
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm="" >
                                        <label>Lozinka</label>
                                        <input type="password" ng-model="password" >
                                    </md-input-container>
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary md-primary" value="Uloguj Se" ng-click="login()">
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <form id="register-form" role="form" style="display: none;">
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm=""><label>Email adresa</label>
                                        <input type="email" name="email" id="email" tabindex="1"  required ng-model="emailReg">
                                    </md-input-container>

                                </div>
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm=""><label>Lozinka</label>
                                        <input type="password" name="password" id="password" tabindex="2"  required ng-model="passwordReg" >
                                    </md-input-container>
                                </div>
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm=""><label>Potvrdi Lozinku</label>
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2"  required ng-model="passwordRegRep">
                                    </md-input-container>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary md-primary" value="Registruj Se" ng-click="register()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
