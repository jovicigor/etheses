<div class="col-md-7">

    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{user.firstName && user.lastName && user.firstName + " " + user.lastName|| ""}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img src="http://www.niksebastian.com/wp-content/uploads/2014/05/sample-2-sm.jpg" class="img-sq img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 "> 

                        <form role="form">
                            <div class="form-group">
                                <md-input-container class="md-block" flex-gt-sm="">
                                    <label>Ime:</label>
                                    <input ng-model="firstName">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="md-block" flex-gt-sm="">
                                    <label>Prezime:</label>
                                    <input ng-model="lastName">
                                    </div>
                                </md-input-container>
                                <!--div class="form-group">
                                    <label>Email</label>
                                    <input ng-model="email">
                                </div-->
                                <div class="form-group">
                                    <md-input-container class="md-block" flex-gt-sm="">
                                        <label>Broj indeksa</label>
                                        <input ng-model="transcript">
                                        </div>
                                    </md-input-container>
                                    <!--div class="form-group">
                                        <label>Slika:</label>
                                        <input type="file">
                                    </div-->

                                    <div class="form-group">
                                        <label>Biografija:</label>
                                        <textarea class="form-control" rows="3" ng-model="biography"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Interesovanja:</label>
                                        <textarea class="form-control" rows="3"ng-model="interests"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <md-select ng-model="courseName">
                                            <label>Smer:</label>
                                            <md-option value=""></md-option>
                                            <md-option ng-repeat="course in courses" value="{{course.name}}">
                                                {{course.name}}
                                            </md-option>
                                        </md-select>

                                    </div>

                                    <button type="submit" class="btn btn-primary" ng-click="updateUser()">Potvrdi</button>
                                    </form>
                                </div>
                            </div>
                    </div>
                    <div class="panel-footer">
                    </div>

                </div>

            </div>
        </div>
